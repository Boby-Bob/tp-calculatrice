<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <div class="result">
            <p id="result">0</p>
        </div>
        <div class="buttons">
            <div class="operators">
                <button id="add" class="add operator">+</button>
                <button id="sub" class="sub operator">-</button>
                <button id="multi" class="multi operator">x</button>
                <button id="div" class="div operator">รท</button>
            </div>
            <div class="num_egale">
                <div class="nums">
                    <button id="nine" class="num">9</button>
                    <button id="eight" class="num">8</button>
                    <button id="seven" class="num">7</button>
                    <button id="six" class="num">6</button>
                    <button id="five" class="num">5</button>
                    <button id="four" class="num">4</button>
                    <button id="three" class="num">3</button>
                    <button id="two" class="num">2</button>
                    <button id="one" class="num">1</button>
                    <button id="zero" class="num">0</button>
                    <button id="." class="num">.</button>
                    <button id="ac" class="ac">AC</button>
                </div>
                <div class="button_egale">
                    <button id="egale" class="egale">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
